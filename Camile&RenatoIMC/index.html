<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <div class="IMC">
        <h1 class="Titulo">Realize seu teste de IMC</h1>
        <br>
        <span>Digite seu Peso em Kg</span>
        <input type="text" id="Peso" placeholder="Peso">
        <br>
        <span>Digite sua Altura em M</span>
        <input type="text" id="Altura" placeholder="Altura">
        <br>
        <button id="Calcular">Calcular</button>
        <br>
        <span id="Resultado">Aguardando informações</span>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
